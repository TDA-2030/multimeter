<table class="fixed" border="0">
    <col width="1000px" /><col width="500px" />
    <tr><td>
        <h2>ESP32 File Server</h2>
    </td><td>
        <table border="0">
            <tr>
                <td>
                    <label for="newfile">Upload a file</label>
                </td>
                <td colspan="2">
                    <input id="newfile" type="file" onchange="setpath()" style="width:100%;">
                </td>

                <td>
                    <label for="filepath">Set path on server</label>
                </td>
                <td>

                </td>
                <td>
                    <button id="upload" type="button" onclick="upload()">Upload</button>

<label id="ADCdata" >----</label>

<table class="fixed" border="0">
    <tr>
        <col width="200px" /><col width="200px" /><col width="200px" />
        <td><button class="menu_button" id="switchADC" onclick="switcw_adc('switchADC')">打开ADC</button></td>
        <td><button class="menu_button" id="123" >menu1</button></td>
        <td><button class="menu_button" id="234" >menu2</button></td>
    </tr>
    <tr>

    </tr>
   
</table>

<script>

function get_adc() {
    var httpRequest = new XMLHttpRequest();

    httpRequest.open('GET', 'getadc', true);
    httpRequest.send();
    httpRequest.onreadystatechange = function () {
        // document.getElementById('ADCdata').innerHTML = httpRequest.responseText;
        if (httpRequest.readyState == 4 && httpRequest.status == 200) {
            var data = httpRequest.responseText;
            document.getElementById('ADCdata').innerHTML=data;
        }
    };
}

var timer_adc = 0;
function switcw_adc(id) {
    if(!timer_adc){
        document.getElementById(id).innerText = "关闭ADC";
        timer_adc=self.setInterval("get_adc()",500);
    }else{
        document.getElementById(id).innerText = "打开ADC";
        timer_adc = window.clearInterval(timer_adc);
    }
}


function setpath() {
    var default_path = document.getElementById("newfile").files[0].name;
    document.getElementById("filepath").value = default_path;
}
function upload() {
    var filePath = document.getElementById("filepath").value;
    var upload_path = "/upload/" + filePath;
    var fileInput = document.getElementById("newfile").files;

    /* Max size of an individual file. Make sure this
     * value is same as that set in file_server.c */
    var MAX_FILE_SIZE = 2500*1024;

    if (fileInput.length == 0) {
        alert("No file selected!");
    } else if (filePath.length == 0) {
        alert("File path on server is not set!");
    } else if (filePath.indexOf(' ') >= 0) {
        alert("File path on server cannot have spaces!");
    } else if (filePath[filePath.length-1] == '/') {
        alert("File name not specified after path!");
    } else if (fileInput[0].size > MAX_FILE_SIZE) {
        alert("File size must be less than " + MAX_FILE_SIZE.toString);
    } else {
        alert("File size = " + fileInput[0].size.toString());
        document.getElementById("newfile").disabled = true;
        document.getElementById("filepath").disabled = true;
        document.getElementById("upload").disabled = true;

        var file = fileInput[0];
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4) {
                if (xhttp.status == 200) {
                    document.open();
                    document.write(xhttp.responseText);
                    document.close();
                } else if (xhttp.status == 0) {
                    alert("Server closed the connection abruptly!");
                    location.reload()
                } else {
                    alert(xhttp.status + " Error!\n" + xhttp.responseText);
                    location.reload()
                }
            }
        };
        xhttp.open("POST", upload_path, true);
        xhttp.send(file);
    }
}
</script>
